   <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Artist Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="Style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">ðŸŽ¨ Artist Hub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#admin">Admin</a></li>
          <li class="nav-item"><a class="nav-link" href="#artist">Artist</a></li>
          <li class="nav-item"><a class="nav-link" href="#customer">Customer</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <header class="hero text-center text-white py-5">
    <div class="container">
      <h1 class="display-4">Welcome to Artist Hub</h1>
      <p class="lead">Find & book top-rated artists for your events</p>
    </div>
  </header>

  <section id="admin" class="py-5 container">
    <h2 class="text-primary mb-4">Admin Panel</h2>
    <div class="accordion" id="adminAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header"><button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#adminLogin">Login</button></h2>
        <div id="adminLogin" class="accordion-collapse collapse">
          <div class="accordion-body">
            <form class="needs-validation" novalidate>
              <input type="email" class="form-control mb-2" placeholder="Email" required>
              <input type="password" class="form-control mb-2" placeholder="Password" required>
              <button class="btn btn-primary w-100" type="submit">Login</button>
            </form>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header"><button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#adminManage">Manage Artists & Customers</button></h2>
        <div id="adminManage" class="accordion-collapse collapse">
          <div class="accordion-body">View, approve, or remove Artists & Customers from the system.</div>
        </div>
      </div>
      
    </div>
  </section>

 
  <section id="artist" class="py-5 bg-light container">
    <h2 class="text-success mb-4">Artist Features</h2>
    <div class="accordion" id="artistAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header"><button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#artistRegister">Register</button></h2>
        <div id="artistRegister" class="accordion-collapse collapse">
          <div class="accordion-body">
            <form class="needs-validation" novalidate>
              <input type="text" class="form-control mb-2" placeholder="Name" required>
              <input type="email" class="form-control mb-2" placeholder="Email" required>
              <input type="file" class="form-control mb-2" accept="image/*" id="imageUpload">
              <img id="previewImage" class="img-thumbnail d-none" style="max-height: 150px;" />
              <button class="btn btn-success w-100" type="submit">Register</button>
            </form>
          </div>
        </div>
      </div>
   
    </div>
  </section>

  
  <section id="customer" class="py-5 container">
    <h2 class="text-warning mb-4">Customer Features</h2>
    <div class="accordion" id="customerAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header"><button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#customerLogin">Login</button></h2>
        <div id="customerLogin" class="accordion-collapse collapse">
          <div class="accordion-body">
            <form class="needs-validation" novalidate>
              <input type="email" class="form-control mb-2" placeholder="Email" required>
              <input type="password" class="form-control mb-2" placeholder="Password" required>
              <button class="btn btn-warning w-100" type="submit">Login</button>
            </form>
          </div>
        </div>
      </div>
      
    </div>
  </section>

  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 Artist Hub. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  
    document.getElementById('imageUpload').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (file) {
        const img = document.getElementById('previewImage');
        img.src = URL.createObjectURL(file);
        img.classList.remove('d-none');
      }
    });

    
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>
</html>
